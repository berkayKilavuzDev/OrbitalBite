<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OrbitalBite{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <a href="{% url 'home' %}">
                        <img src="https://picsum.photos/200/75" alt="Food Company Logo" class="img-fluid">
                    </a>
                </div>                
                {% if user.is_authenticated %}
                <div class="text-center">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle mr-3" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ user.username }}
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="{% url 'account' %}">My Profile</a>
                            <a class="dropdown-item" href="{% url 'order_history' %}">Order History</a>
                            <a class="dropdown-item" href="#">Payment Methods</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="col-md-3 col-4 text-center">
                    <div class="justify-content-center">
                        <a href="{% url 'login' %}" class="m-1 btn btn-primary col-md-4">Log In</a>
                        <a href="{% url 'signup' %}" class="m-1 btn btn-success col-md-4">Sign Up</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </header>

    {% block content %}
        <!-- Child templates will override this block -->
    {% endblock %}

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Food Company. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</body>
</html>
