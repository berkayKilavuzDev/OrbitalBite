<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <a href="home.html">
                        <img src="https://picsum.photos/200/75" alt="Food Company Logo" class="img-fluid">
                    </a>
                </div>
                <div class="text-center">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle mr-3" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            User
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">My Profile</a>
                            <a class="dropdown-item" href="#">Order History</a>
                            <a class="dropdown-item" href="#">Payment Methods</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-4" style="max-width: 1000px;">
        <!-- Personal Data Section -->
        <h2>Personal Data</h2>
        <form>
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="street_name">Street Name and Number</label>
                        <input type="text" class="form-control" id="street_name" placeholder="Enter your street name and number">
                    </div>
                    <div class="form-group">
                        <label for="postcode">Postcode</label>
                        <input type="text" class="form-control" id="postcode" placeholder="Enter your postcode">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="floor_apartment">Floor/Apartment Number</label>
                        <input type="text" class="form-control" id="floor_apartment" placeholder="Enter your floor/apartment number">
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" class="form-control" id="phone_number" placeholder="Enter your phone number">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="col-10 btn btn-primary p-2 mt-3 mb-3">Update</button>
            </div>            
        </form>

        <!-- Change Password Section -->
        <h2 class="mt-4">Change Password</h2>
        <p>Update your password to keep your account secure!</p>
        <div class="text-center">
            <button type="button" class="col-10 btn btn-primary p-2 mt-1">Update Password</button>
        </div>

        <!-- News and Offers Options Section -->
        <h2 class="mt-5">News and Offer Options</h2>
        <p>I would like to receive news and offers by:</p>
        <form>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="sms">
                <label class="form-check-label" for="sms">SMS Text Message</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="email_news">
                <label class="form-check-label" for="email_news">E-mail</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="push_notifications">
                <label class="form-check-label" for="push_notifications">Push Notifications</label>
            </div>
            <div class="text-center">
                <button type="submit" class="col-10 btn btn-primary p-2 mt-4">Update</button>
            </div>
        </form>

        <!-- Delete Profile Section -->
        <div class="mt-4 text-center">
            <button type="button" class="col-10 btn btn-transparent">Delete Profile</button>
        </div>
    </div>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Food Company. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
